{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-8 card mb-4  mt-3 left  top">
        <div class="card-body">
          <h1>{% block title %} About {% endblock title %}</h1>
          <p class=" text-muted">additional information about project</p>
          <p>
            {% load static %}
            <img src="{% static "blog/media/angry-cat.jpg" %}" alt="about_picture" />
          </p>
          <p class="card-text ">Just a picture of cat for now</p>
        </div>
      </div>
      {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
    </div>
  </div>

{% endblock content %}
